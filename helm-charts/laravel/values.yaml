# Default values for nextjs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: cert-manager
    certmanager.k8s.io/cluster-issuer: cert-manager
  host: laravel.ronas.cloud

resources:
  requests:
    cpu: 70m
    memory: 160Mi
  limits:
    cpu: 90m
    memory: 200Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  auth:
    enablePostgresUser: false
    database: "pgdb"
    username: "pguser"
    password: "secret"
  primary:
    persistence:
      size: 1Gi
    resources:
      requests:
        cpu: 150m
        memory: 70Mi
      limits:
        cpu: 180m
        memory: 90Mi

redis:
  auth:
    password: "secret"
  architecture: "standalone"
  master:
    persistence:
      size: 1Gi
    resources:
      requests:
        cpu: 15m
        memory: 32Mi
      limits:
        cpu: 18m
        memory: 64Mi

cronjobs:
  enabled: false
  schedulers: []
  schedule: "*/1 * * * *"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 200
  successfulJobsHistoryLimit: 1
  restartPolicy: "Never"
  resources: 
    requests:
      cpu: 35m
      memory: 80Mi
    limits:
      cpu: 45m
      memory: 100Mi

migration: 
  activeDeadlineSeconds: 180
  cmd: "php artisan migrate --force"
  resources: 
    requests:
      cpu: 35m
      memory: 80Mi
    limits:
      cpu: 45m
      memory: 100Mi

workers: 
  resources:
    requests:
      cpu: 35m
      memory: 80Mi
    limits:
      cpu: 45m
      memory: 100Mi
  items: []
