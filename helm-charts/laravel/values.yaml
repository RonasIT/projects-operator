# Default values for nextjs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

livenessProbe:
  enabled: true
  path: /
  port: http
readinessProbe:
  enabled: true
  path: /
  port: http

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: cert-manager
    certmanager.k8s.io/cluster-issuer: cert-manager
  host: laravel.ronas.cloud

resources:
  requests:
    cpu: 70m
    memory: 160Mi
  limits:
    cpu: 90m
    memory: 200Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  loadBalancer:
    enabled: false
    internal: true
  auth:
    enablePostgresUser: false
    database: "pgdb"
    username: "pguser"
    existingSecret: "postgresql-credentials"
  primary:
    persistence:
      size: 1Gi
    resources:
      requests:
        cpu: 150m
        memory: 70Mi
      limits:
        cpu: 180m
        memory: 90Mi

mysql:
  enabled: false
  loadBalancer:
    enabled: false
    internal: true
  auth:
    database: "mydb"
    username: "myuser"
    existingSecret: "mysql-credentials"
  primary:
    persistence:
      size: 1Gi
    resources:
      requests:
        cpu: 150m
        memory: 192Mi
      limits:
        cpu: 180m
        memory: 256Mi

redis:
  enabled: true
  loadBalancer:
    enabled: false
    internal: true
  auth:
    existingSecret: "redis-credentials"
    existingSecretPasswordKey: "password"
  architecture: "standalone"
  master:
    persistence:
      size: 1Gi
    resources:
      requests:
        cpu: 42m
        memory: 32Mi
      limits:
        cpu: 54m
        memory: 64Mi

soketi:
  enabled: false
  service:
    port: 6001
  app:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    extraEnv:
      - name: SOKETI_DEBUG
        value: "1"
      - name: SOKETI_DEFAULT_APP_ID
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: SOKETI_DEFAULT_APP_KEY
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: SOKETI_DEFAULT_APP_SECRET
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      
cronjobs:
  enabled: false
  schedulers: 
    - name: default
      cmd: "php artisan schedule:run || true"
  schedule: "*/1 * * * *"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 200
  successfulJobsHistoryLimit: 1
  restartPolicy: "Never"
  resources: 
    requests:
      cpu: 35m
      memory: 80Mi
    limits:
      cpu: 45m
      memory: 100Mi

migration:
  enabled: true
  activeDeadlineSeconds: 180
  cmd: "php artisan migrate --force"
  resources: 
    requests:
      cpu: 35m
      memory: 80Mi
    limits:
      cpu: 45m
      memory: 100Mi

workers: 
  enabled: true
  resources:
    requests:
      cpu: 35m
      memory: 80Mi
    limits:
      cpu: 45m
      memory: 100Mi
  items: []
