# Default values for nextjs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: cert-manager
    certmanager.k8s.io/cluster-issuer: cert-manager
  host: laravel.ronas.cloud

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 150m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  auth:
    enablePostgresUser: false
    database: "pgdb"
    username: "pguser"
    password: "secret"
  primary:
    persistence:
      size: 1Gi
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limit:
      memory: 256Mi
      cpu: 150m

redis:
  auth:
    password: "secret"
  architecture: "standalone"
  master:
    persistence:
      size: 1Gi
  resources:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 128Mi
      cpu: 50m

cronjobs:
  enabled: false
  schedulers: []
  defaultSchedule: "*/1 * * * *"
  defaultConcurrencyPolicy: "Forbid"
  defaultStartingDeadlineSeconds: 200
  defaultSuccessfulJobsHistoryLimit: 1
  defaultRestartPolicy: "Never"
  defaultResources:
    requests:
      memory: 32Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

migration: 
  activeDeadlineSeconds: 180
  cmd: "php artisan migrate --force"
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

workers: []
